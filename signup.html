<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Task Board</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, #e8e4f3, #f5f3ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #764BA2;
        }

        .form-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #764BA2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #5d3a7f;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #764BA2;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }

        input:invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="POST" action="signup.php" onsubmit="return validateForm()">
            <input type="text" name="fullname" placeholder="Full Name (letters only)" required 
                   pattern="[A-Za-z\s]+" 
                   title="Please enter only letters and spaces">
            <div class="error-message" id="nameError">Username should not contain numbers</div>
            
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password (min. 6 characters)" required minlength="6">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" name="signup">Sign Up</button>
        </form>
        <div class="form-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const fullnameInput = document.querySelector('input[name="fullname"]');
            const nameError = document.getElementById('nameError');
            const numbers = /[0-9]/;
            
            if (numbers.test(fullnameInput.value)) {
                nameError.style.display = 'block';
                fullnameInput.style.borderColor = 'red';
                return false;
            } else {
                nameError.style.display = 'none';
                fullnameInput.style.borderColor = '#ccc';
                return true;
            }
        }

        // Real-time validation as user types
        document.querySelector('input[name="fullname"]').addEventListener('input', function() {
            const nameError = document.getElementById('nameError');
            const numbers = /[0-9]/;
            
            if (numbers.test(this.value)) {
                nameError.style.display = 'block';
                this.style.borderColor = 'red';
            } else {
                nameError.style.display = 'none';
                this.style.borderColor = '#ccc';
            }
        });
    </script>
</body>
</html>
