<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="Style.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <title>Login Page</title>
  </head>
  <body>
          <!-- Header -->
      <header class="header">
          <div class="logo">
              <i class="fas fa-tasks"></i> Task Board
          </div>
          <nav class="nav">
              <a href="Features">Features</a>
              <a href="How it works">How it works</a>
              <a href="Roles">Roles</a>
              <a href="Status">Status</a>
              <a href="Contacts">Contacts</a>
          </nav>
          
          <div class="user-section">
              <div class="-nav-left">
                  <button class="signup-btn" onclick="signup()">Sign up</button>
                  <button class="login-btn" onclick="login()">Login</button>
              </div>
          </div>
      </header>

          <!-- Front Page Main -->
      <section class="main">
        <div class="container">

          <div class="content">
            <h1>Organize Your Team's <br> <span class="highlight">Tasks</span> Effortlessly</h1>
            <p>A modern solution for project management and <br> task tracking designed for academic teams and beyond.</p>

            <div class="buttons">
              <button class="btn btn-primary">Sign up</button>
              <button class="btn btn-secondary">Login</button>
            </div>
          </div>

          <div class="pic">
            <img src="pic.png" alt="Task pic">
          </div>

        </div>
      </section>

      </section>
  </body>
</html>
